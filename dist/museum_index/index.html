en la Ciudad de México: Plaza Loreto, Plaza Carso y la Casa Museo Guillermo Tovar de Teresa. Su labor principal es compartir la colección de Fundación Carlos Slim, que ofrece más de 3 siglos de arte americano y europeo, en espacios de encuentro para todos, que motiven la reflexión y el diálogo en el panorama cultural latinoamericano, mediante el compromiso y la acción social.​ Conserva, resguarda e investiga la colección de arte y promueve exposiciones temporales e itinerantes nacionales e internacionales de diversa índole. El nombre del museo honra la memoria de Soumaya Domit, esposa del empresario y fundador del museo, Carlos Slim Helú, fallecida en 1999.","Francia","markdown","content","md"))</script><script type="module" src="/_nuxt/entry.78e6994e.js" crossorigin></script><script type="module" src="/_nuxt/museum_index.a962ae4e.js" crossorigin></script></body>
