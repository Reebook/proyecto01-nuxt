markdown","content","md","fue un pintor francés, uno de los creadores del impresionismo. El término impresionismo deriva del título de su obra Impresión, sol naciente (1872).1​","Sus primeras obras, hasta la mitad de la década de 1860, son de estilo realista. Monet logró exponer algunas en el Salón de París. A partir del final de la década de 1860 comenzó a pintar obras impresionistas. Esta desviación del gusto de la época, que era marcado por las academias de arte, empeoró su situación económica a la vez que afianzó su decisión de continuar en ese azaroso camino.","Nació el sábado 15 de abril de 1452 «en la tercera hora de la noche», es decir, tres horas después del Ave María: a las diez y media.9​ Se ha discutido si el nacimiento tuvo lugar en el castillo de Vinci, ciudad a unos 25 km en línea recta de Florencia, o bien en la casa materna de Anchiano, una pedanía a unos dos kilómetros de Vinci","Nacido en Sevilla, España, Diego Velázquez tuvo una carrera increíblemente exitosa que lo convirtió en uno de los pintores más destacados del Siglo de Oro español. Gran parte de su producción artística se relaciona con su trabajo como pintor de la corte del rey Felipe IV, un puesto que ocupó por casi 40 años. Su estilo individualista lo distinguió de otros pintores barrocos, y sus pinceladas sueltas eventualmente inspirarían tanto a pintores realistas como impresionistas.d a unos 25 km en línea recta de Florencia, o bien en la casa materna de Anchiano, una pedanía a unos dos kilómetros de Vinci","Rembrandt van Rijn es tan famoso que incluso hoy llamamos a este maestro holandés por su primer nombre. Dado que pintó de todo, desde escenas de género hasta paisajes, pasando por grandes pinturas históricas y mitológicas, Rembrandt fue la fuerza dominante en el arte holandés durante gran parte del siglo XVII. Su uso magistral de la luz, así como su enfoque refinado y expresivo de la pintura, lo han convertido en un favorito entre los amantes del arte hasta el día de hoy.","Holanda","Aunque hoy es visto como uno de los pintores más influyentes del arte occidental, Vincent van Gogh no tuvo éxito comercial durante su vida. Sin embargo, desde principios del siglo XX, sus expresivas pinturas han cautivado al mundo del arte. Llenas de pinceladas dramáticas y colores llamativos, la obra de este pintor postimpresionista es una hoja de ruta hacia el arte moderno.","Es considerado desde la génesis del siglo XX como uno de los mayores pintores que participaron en los variados movimientos artísticos que se propagaron por el mundo y ejercieron una gran influencia en otros grandes artistas de su tiempo. Sus trabajos están presentes en museos y colecciones de toda Europa y del mundo. Además, abordó otros géneros como el dibujo, el grabado, la ilustración de libros, la escultura, la cerámica y el diseño de escenografía y vestuario para montajes teatrales. También tiene una breve obra literaria.","artist_01","España"))</script><script type="module" src="/_nuxt/entry.78e6994e.js" crossorigin></script><script type="module" src="/_nuxt/artist_index.24522b04.js" crossorigin></script></body>
