del_gernika.jpg",body:{type:e,children:[{type:a,tag:b,props:{},children:[{type:c,value:o}]},{type:a,tag:b,props:{},children:[{type:c,value:u}]}],toc:{title:g,searchDepth:f,depth:f,links:[]}},_type:h,_id:"content:paintings:painting_04.md",_source:i,_file:"paintings\u002Fpainting_04.md",_extension:j},{_path:"\u002Fpaintings\u002Fpainting_05",_draft:d,_partial:d,_empty:d,title:"Paisaje en Port-Villez",description:p,excerpt:{type:e,children:[{type:a,tag:b,props:{},children:[{type:c,value:p}]},{type:a,tag:b,props:{},children:[{type:c,value:w}]}]},id:"painting_05",country:v,born:1883,artistid:"artist05",artist:"Monet",image:"painting\u002FPaisaje_en_Port-Villez.jpg",body:{type:e,children:[{type:a,tag:b,props:{},children:[{type:c,value:p}]},{type:a,tag:b,props:{},children:[{type:c,value:w}]}],toc:{title:g,searchDepth:f,depth:f,links:[]}},_type:h,_id:"content:paintings:painting_05.md",_source:i,_file:"paintings\u002Fpainting_05.md",_extension:j}]},state:{},_errors:{},serverRendered:true,config:{public:{content:{base:"_content",tags:{p:"prose-p",a:"prose-a",blockquote:"prose-blockquote","code-inline":"prose-code-inline",code:"prose-code",em:"prose-em",h1:"prose-h1",h2:"prose-h2",h3:"prose-h3",h4:"prose-h4",h5:"prose-h5",h6:"prose-h6",hr:"prose-hr",img:"prose-img",ul:"prose-ul",ol:"prose-ol",li:"prose-li",strong:"prose-strong",table:"prose-table",thead:"prose-thead",tbody:"prose-tbody",td:"prose-td",th:"prose-th",tr:"prose-tr"},highlight:d,wsUrl:g}},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:g}}}}("element","p","text",false,"root",2,"","markdown","content","md","El retrato de Lisa Gherardini, esposa de Francesco del Giocondo,1​ más conocido como La Gioconda (La Joconde en francés) o Monna Lisa, es una obra pictórica del polímata renacentista italiano Leonardo da Vinci. Fue adquirida por el rey Francisco I de Francia a comienzos del siglo XVI y desde entonces es propiedad del Estado francés. Se halla expuesta en el Museo del Louvre de París, siendo, sin duda, la «joya» de sus colecciones.","Francia","La noche estrellada es un óleo sobre lienzo del pintor postimpresionista neerlandés Vincent van Gogh . Pintado en junio de 1889, representa la vista desde la ventana orientada al este de su habitación de asilo en Saint-Rémy-de-Provence, justo antes del amanecer, con la adición de un pueblo imaginario.1​2​3​ Ha estado en la colección permanente del Museo de Arte Moderno de la ciudad de Nueva York desde 1941, adquirida a través de Lillie P. Bliss Bequest. Ampliamente considerada como la obra maestra de Van Gogh,4​5​ La noche estrellada es una de las pinturas más reconocidas en la historia de la cultura occidental.","Una mujer joven, identificada por el título como Inger la hermana menor de Munch, se encuentra sentada en una pose tranquila, con un sombrero de paja en sus manos, sobre una gran roca de granito y con su cabeza de perfil. La obra presenta unos contrastes de colorido conseguidos con los blancos brillantes del vestido, los verdes del musgo de las piedras y el azul-púrpura del agua del mar, lo que ha dado a títulos alternativos como el que sugiere Noches de verano nórdico. Únicamente unas cuantas nasas y una barca de pesca detrás de ella revelan la vida humana en el mar.","Guernica es un cuadro de Pablo Picasso, pintado en París 2​ entre los meses de mayo y junio de 1937, cuyo título alude al bombardeo de Guernica, ocurrido el 26 de abril de dicho año (1937), durante la guerra civil española. Fue realizado por encargo del director general de Bellas Artes, Josep Renau, a petición del Gobierno de la Segunda República Española para ser expuesto en el pabellón español durante la Exposición Internacional de 1937 en París, con el fin de atraer la atención del público hacia la causa republicana en plena guerra civil española.","En el paisaje plasmado por Monet se observa en el fondo el cerro de Port-Villez, ciudad ubicada en el departamento de Yvelines a unos kilómetros al sur de Giverny. Este se levanta sobre unas pequeñas islas y en la parte inferior plasmó una serie de casas en parte cubiertas por una de las islas.1​ Uno de los aspectos que destaca en el cuadro es el río Sena debido a la forma de plasmar los reflejos en el agua, muy característico de otras obras del artista,2​ así como las vibraciones de la hierba del primer plano. Estos últimos aspectos son un ejemplo del plenairismo o práctica de la pintura al plein-air (al aire libre).3​","Su nombre, La Gioconda (la Alegre, en castellano), deriva de la tesis más aceptada acerca de la identidad de la modelo: la esposa de Francesco Bartolomeo de Giocondo, que realmente se llamaba Lisa Gherardini, de donde viene su otro nombre: Monna (señora, en el italiano antiguo) Lisa. El Museo del Louvre acepta el título completo indicado al principio como el título original de la obra, aunque no reconoce la identidad de la modelo y tan solo la acepta como una hipótesis.​","artist01",1889,"Munch utilizó una pose similar para su composición de interior del año 1884 Mañana, donde presentó una chica en el borde de una cama.","En la década de 1940, puesto que en España se había instaurado la dictadura militar del general Franco, Picasso optó por dejar que el cuadro fuese custodiado por el Museo de Arte Moderno de Nueva York, aunque expresó su voluntad de que fuera devuelto a España cuando se reinstaurara la república.3​4​ Con todo, en 1981 la obra llegó a España. Se expuso al público primero en el Casón del Buen Retiro, y luego, desde 1992, en el Museo Reina Sofía de Madrid, donde se encuentra en exhibición permanente.","España","En la paleta de colores usada por el autor dominan distintas tonalidades de verde y azules, al contener el paisaje mayoritariamente agua y pastizales, misma que usa en otros cuadros, en especial durante su estancia en Giverny."))</script><script type="module" src="/_nuxt/entry.78e6994e.js" crossorigin></script><script type="module" src="/_nuxt/painting_index.a3b1fd3c.js" crossorigin></script></body>
